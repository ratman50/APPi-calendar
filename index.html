<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="main">
        <div class="main__content">

            <div class="data">


                <div class="data__temperature temperature">
                    <img class="temperature__logo" src="">
                    <p class="temparature__val">12Â°C</p>
                </div>

                <div class="data__task task">
                    <div class="task__content">

                        <h3>Your tasks today</h3>
                        <div class="data__todoList todoList">
                            <div class="todoList__item">
                                <div class="todoList__time"> <span class=" hour">09</span>: <span
                                        class="minute">00</span></div>
                                <p class="todoList__content">send a message to James</p>
                            </div>
                        </div>
                        <div class="data__todoList todoList">
                            <div class="todoList__item">
                                <div class="todoList__time"><span class=" hour">11</span>: <span
                                        class="minute">00</span></div>
                                <p class="todoList__content">reading a new book</p>
                            </div>
                        </div>
                        <div class="data__todoList todoList">
                            <div class="todoList__item">
                                <div class="todoList__time"><span class=" hour">15</span>: <span
                                        class="minute">00</span></div>
                                <p class="todoList__content">make a dinner for Carl</p>
                            </div>
                        </div>
                        <div class="data__todoList todoList">
                            <div class="todoList__item">
                                <div class="todoList__time"><span class=" hour">16</span>: <span
                                        class="minute">00</span></div>
                                <p class="todoList__content">go to cinema with James</p>
                            </div>
                        </div>
                        <div class="data__todoList todoList">
                            <div class="todoList__item">
                                <div class="todoList__time"><span class=" hour">19</span>: <span
                                        class="minute">00</span></div>
                                <p class="todoList__content">reading a new book</p>
                            </div>
                        </div>
                        <div class="task__add">+</div>
                        <form action="" class="task__information-form">
                            <input type="time">
                            <input type="text">
                        </form>

                    </div>
                </div>

            </div>
            <div class="calendar">
                <div class="calendar__content">
                    <div class="calendar__dateToday">
                        <i class="fas fa-angle-left"></i>
                        <h2 class="today">july 2018</h2>
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <div class="calendar__days">
                        <div class="calendar__day-items">
                            mon
                        </div>
                        <div class="calendar__day-items">
                            tue
                        </div>
                        <div class="calendar__day-items">
                            wed
                        </div>
                        <div class="calendar__day-items">
                            thu
                        </div>
                        <div class="calendar__day-items">
                            fri
                        </div>
                        <div class="calendar__day-items">
                            sat
                        </div>
                        <div class="calendar__day-items">
                            sun
                        </div>

                    </div>
                    <hr>
                    <div class="calendar__date">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- custom js file link -->
    <script src="script.js"></script>
</body>

</html>
